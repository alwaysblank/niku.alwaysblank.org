<head>

	<title>{{ .Title }} | N🍖KU</title>
	<link rel="stylesheet" href="/css/main.css" />

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600,800|Vollkorn:400,400i,700" rel="stylesheet"> 

	<!-- Favicons -->
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e71d36">
<meta name="msapplication-TileColor" content="#e71d36">
<meta name="theme-color" content="#e71d36">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124218252-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-124218252-1');
</script>

	<!-- Twitter -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:creator" content="@isalwaysblank" />

	<!-- Open Graph -->
	{{ if .PublishDate }}
		<meta property="og:type" content="article">
	{{ else }}
		<meta property="og:type" content="website">
	{{ end }}
	<meta property="og:title" content="{{ .Title }} | N🍖KU">
	<meta property="og:url" content="{{ .Permalink | absURL }}">
	<meta property="og:image" content="{{ $.Site.Params.cloudinary_base_url_og }}{{ .Params.image }}">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:description" content="{{ .Params.description }}" />
	{{ if .PublishDate }}
		<meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02" }}">
		<meta property="article:section" content="Food">
		{{ range .Params.foods }}
			<meta property="article:tag" content="{{ . }}">
		{{ end }}
	{{ end }}

	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
