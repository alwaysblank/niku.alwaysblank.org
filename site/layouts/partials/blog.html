<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">The Latest Thing</h1>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 1 (where .Data.Pages "Type" "post") }}
				<div class="">
					<a href="{{ .Permalink }}" class="no-underline ml2n mr2n pa3 br1 mb2 db w-100">
						<h3 class="f3 lh-title b mb2">{{.Title}}</h3>
						<div class="flex justify-between grey-3">
							<p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
						</div>
						{{ if .Params.image }}<img src="{{ $.Site.Params.cloudinary_base_url }}{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
						<p>{{ .Description | markdownify }}</p>
					</a>
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/post" class="btn raise">Read about more food...</a>
		</div>

	</div>
</div>
